<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Admin Dashboard</h2>

        <!-- START: CORRECTED LOGOUT BUTTON -->
        <!-- This form sends a POST request to the user-service's logout endpoint -->
        <form action="http://localhost:8080/logout" method="post">
            <button type="submit" class="btn btn-outline-danger">Logout</button>
        </form>
        <!-- END: CORRECTED LOGOUT BUTTON -->

    </div>

    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/admin/events/new}" class="btn btn-primary">+ Add New Event</a>
    </div>

    <h5>Existing Events</h5>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr><th>Name</th><th>Location</th><th>Date</th><th>Attendees</th><th>Actions</th></tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td th:text="${event.name}"></td>
            <td th:text="${event.location}"></td>
            <td th:text="${event.date}"></td>
            <td th:text="${#sets.size(event.attendeeUserIds)}"></td>
            <td>
                <a th:href="@{/admin/events/edit/{id}(id=${event.id})}" class="btn btn-sm btn-warning me-2">Edit</a>
                <form th:action="@{/admin/events/delete/{id}(id=${event.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
