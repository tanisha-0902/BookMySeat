<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
<div class="card shadow" style="width: 500px;">
    <div class="card-body p-4">
        <h2 class="text-center mb-4">Create New Event</h2>
        <form th:action="@{/admin/events/save}" th:object="${event}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Event Name</label>
                <input type="text" id="name" class="form-control" th:field="*{name}" required/>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" id="location" class="form-control" th:field="*{location}" required/>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" id="date" class="form-control" th:field="*{date}" required/>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-control" th:field="*{description}" rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-success">Save Event</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
