<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BookMySeat - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #eceff1, #cfd8dc);
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .input-group-text {
            background-color: #e9ecef;
            border-right: none;
        }
        .form-control {
            border-left: none;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            transition: all 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
<div class="card shadow-lg border-0" style="width: 400px;">
    <div class="card-body p-4">
        <div class="text-center mb-4">
            <i class="fa-solid fa-ticket-alt fa-3x text-primary mb-3"></i>
            <h2 class="fw-bold text-dark mb-2">BookMySeat</h2>
            <p class="text-muted mb-0">Your gateway to amazing events!</p>
        </div>

        <div id="errorMessage" class="alert alert-danger d-none"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus/>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required/>
            </div>
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-right-to-bracket me-2"></i> Log In
                </button>
            </div>
        </form>
        <div class="text-center mt-4">
            <span class="text-muted">New user? <a th:href="@{/register}" class="text-primary fw-bold">Register here</a></span>
        </div>
    </div>
</div>

<script>
    async function handleLogin(event) {
        event.preventDefault();

        const form = event.target;
        const username = form.username.value;
        const password = form.password.value;
        const errorMessageDiv = document.getElementById('errorMessage');

        try {
            const response = await fetch('/api/authenticate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (!response.ok) {
                throw new Error('Invalid username or password.');
            }

            const data = await response.json();
            const { jwt, roles } = data;

            const expiry = new Date(new Date().getTime() + 60 * 60 * 1000);
            document.cookie = `jwt=${jwt}; expires=${expiry.toUTCString()}; path=/`;

            if (roles.includes('ROLE_ADMIN')) {
                window.location.href = 'http://localhost:8081/admin/dashboard';
            } else {
                window.location.href = '/dashboard';
            }

        } catch (error) {
            errorMessageDiv.textContent = error.message;
            errorMessageDiv.classList.remove('d-none');
        }
    }
</script>

</body>
</html>
