<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BookMySeat - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #eceff1, #cfd8dc);
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .input-group-text {
            background-color: #e9ecef;
            border-right: none;
        }
        .form-control {
            border-left: none;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            transition: all 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
<div class="card shadow-lg border-0" style="width: 400px;">
    <div class="card-body p-4">
        <div class="text-center mb-4">
            <i class="fa-solid fa-user-plus fa-3x text-primary mb-3"></i>
            <h2 class="fw-bold text-dark mb-2">BookMySeat</h2>
            <p class="text-muted mb-0">Create your account to join amazing events!</p>
        </div>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/register}" th:object="${userDto}" method="post">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <input type="text" id="username" class="form-control" placeholder="Username" th:field="*{username}" required/>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="password" class="form-control" placeholder="Password" th:field="*{password}" required/>
            </div>
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-check me-2"></i> Register
                </button>
            </div>
        </form>
        <div class="text-center mt-4">
            <span class="text-muted">Already registered? <a th:href="@{/login}" class="text-primary fw-bold">Login here</a></span>
        </div>
    </div>
</div>
</body>
</html>
