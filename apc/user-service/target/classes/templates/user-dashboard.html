<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .hero-banner {
            background: linear-gradient(135deg, #0d6efd, #0dcaf0);
            color: white;
        }
        /* The card-img-top style is no longer needed */
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important;
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body style="background-color: #f8f9fa;">
<div class="container mt-4 mb-5">

    <div class="p-3 mb-4 rounded-3 hero-banner shadow-sm">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1 class="h3" th:text="'Welcome, ' + ${username} + '!'">Welcome!</h1>
                <p class="mb-0">You are currently registered for
                    <span class="badge bg-light text-primary" th:text="${registeredEventsCount}">0</span>
                    <span th:text="${registeredEventsCount == 1 ? 'event' : 'events'}">events</span>.
                </p>
            </div>
            <form th:action="@{/logout}" method="get">
                <button type="submit" class="btn btn-outline-light">Logout</button>
            </form>
        </div>
    </div>

    <h2 class="mb-4">Available Events</h2>

    <div class="row">
        <div th:if="${#lists.isEmpty(events)}">
            <p class="text-center text-muted mt-5">There are no events scheduled at the moment.</p>
        </div>

        <div class="col-lg-6 mb-4" th:each="event : ${events}">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${event.name}">Event Name</h5>

                    <div class="d-flex text-muted mb-2">
                        <div class="me-3">
                            <i class="fa-solid fa-location-dot me-1"></i>
                            <span th:text="${event.location}">Location</span>
                        </div>
                        <div>
                            <i class="fa-solid fa-calendar-days me-1"></i>
                            <span th:text="${event.date}">Date</span>
                        </div>
                    </div>

                    <p class="card-text flex-grow-1" th:text="${event.description}">Event description goes here.</p>

                    <div class="mt-3 d-grid">
                        <div th:if="${event.date.isBefore(#temporals.createNow().toLocalDate())}">
                            <button class="btn btn-secondary disabled">Event Expired</button>
                        </div>
                        <div th:unless="${event.date.isBefore(#temporals.createNow().toLocalDate())}">
                            <div th:if="${registeredEventIds.contains(event.id)}">
                                <form th:action="@{/dashboard/cancel/{eventId}(eventId=${event.id})}" method="post" class="d-grid">
                                    <button type="submit" class="btn btn-outline-danger">Cancel Registration</button>
                                </form>
                            </div>
                            <div th:unless="${registeredEventIds.contains(event.id)}">
                                <form th:action="@{/dashboard/register/{eventId}(eventId=${event.id})}" method="post" class="d-grid">
                                    <button type="submit" class="btn btn-primary">Register Now</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
